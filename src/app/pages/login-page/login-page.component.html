


  <div class="login-box">
    <h2>𝐋𝐨𝐠𝐢𝐧</h2>
    <form [formGroup]="loginForm">
      <div class="user-box">
        <input type="email" formControlName="EmailId" name="" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="text" formControlName="Password" name="" required="">
        <label>Password</label>
      </div>
      <button type="button" (click)="onLogin()">
      
        Submit
      </button>
    </form>
  </div>
